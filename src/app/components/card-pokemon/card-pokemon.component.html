<div>
  <div *ngIf="searchPokemon.length > 0; else noPokemons" class="main">
    <div *ngFor="let pokemon of searchPokemon" class="poke-card">
      <h3>Nome: {{ pokemon.name }}</h3>
      <img src="{{pokemon.imageUrl}}" alt="">
      <input (click)="catch(pokemon)" value="Capturar">
    </div>
  </div>
  <ng-template #noPokemons>
    <h1>Pokemon não encontrado ou não pesquisado.</h1>
  </ng-template>
</div>
